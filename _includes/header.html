<div class="menu-full">
  <div class="menu container space-between-center tamanho margin text-center">
    <div class="item-menu flex1 basis1">
      <div class="logo-site">
        <a href="{{ "/#" | prepend: site.baseurl }}"><img src="{{ "/img/logo.svg "| prepend: site.baseurl }}" width="200" alt=""></a>
      </div>
    </div>
    <div class="item-menu flex6 basis6 text-right some-phone">
      {% for page in site.pages %}
        {% if  page.title %}
          <a href="{{ page.url | prepend: site.baseurl }}" class="link-menu">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
    <div class="item-menu flex1 basis2 text-right">
      <div class="img-menu">
        <img src="{{ "/img/menu.svg "| prepend: site.baseurl }}" width="20" alt="">
      </div>
    </div>
  </div>
</div>
