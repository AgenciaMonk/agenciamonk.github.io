<div class="fontdoc">
  <h2>Simple Form</h2>
  <form class="">
    <div class="container wrap">
      <div class="basis4 flex mg10">
        <input type="text" name="" value="" placeholder="Name" autofocus="autofocus" required>
      </div>
      <div class="basis4 flex mg10">
        <input type="text" name="" value="" placeholder="Username" required>
      </div>
      <div class="basis4 flex mg10">
        <input type="text" name="" value="" placeholder="E-mail" required>
      </div>
      <div class="basis4 flex mg10">
        <input type="text" name="" value="" placeholder="Phone" disabled="disabled">
      </div>
    </div>
  </form>
</div>

  </form>
</div>

<div class="fontdoc">
  <h2>Required feedback</h2>
  <p><small>Just add <strong>form-validate</strong> in the container, and <strong>required</strong> in the input.</small></p>
  <form class="" action="/" method="post">
    <div class="container wrap">


      <div class="basis4 flex mg10 form-validate">
        <label for="vname">Name:</label>
        <div class="input-group">
          <div class="input-group-icon">
            <i class="fa fa-user color-grey" aria-hidden="true"></i>
          </div>
          <input type="text" name="vname" name="vname" value="Gustavo" placeholder="Ex: Gustavo" required>
        </div>
      </div>

      <div class="basis4 flex mg10 form-validate">
        <label for="vname">E-mail:</label>
        <div class="input-group">
          <div class="input-group-icon">
            <i class="fa fa-envelope color-grey" aria-hidden="true"></i>
          </div>
          <input type="email" name="vname" name="vname" value="" placeholder="Ex: gustavo@hotmail.com" required>
        </div>
      </div>

    </div>
  </form>

  <h2>Simple Form with label</h2>

        </div>
      </div>
    </div>
  </form>
</div>
