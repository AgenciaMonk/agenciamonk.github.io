permalink: /doc/playground

<div class="container column height-full" style="">
  <div class="menu-playground">
    <div class="container center-center height-full" style="min-height: 100%;">


      <div class="input-form">
        <select onchange="basis(this.value)">
          <option value="b1" selected>basis1</option>
          <option value="b2">basis2</option>
          <option value="b3">basis3</option>
          <option value="b4">basis4</option>
          <option value="b5">basis5</option>
          <option value="b6">basis6</option>
          <option value="b7">basis7</option>
          <option value="b8">basis8</option>
          <option value="b9">basis9</option>
          <option value="b10">basis10</option>
          <option value="b11">basis11</option>
          <option value="b12">basis12</option>

        </select>
      </div>




      <div class="input-form">
        <select onchange="wow(this.value)">
          <option value="tl">top-left</option>
          <option value="tc">top-center</option>
          <option value="tr">top-right</option>
          <option value="cl">center-left</option>
          <option value="cc" selected>center-center</option>
          <option value="cr">center-right</option>
          <option value="bl">bottom-left</option>
          <option value="bc">bottom-center</option>
          <option value="br">bottom-right</option>
        </select>
      </div>




    </div>
  </div>
  <div class="play-playground height-full">


    <div class="item height-full" >
      <div id="flexAlign" class="container center-center height-full" style="min-height: 100%;">
        <div id="basisAlign" class="item-playground">
          <img src="{{ "/img/logo.svg" | prepend: site.baseurl }}" width="200" alt="">
        </div>
      </div>
    </div>


  </div>
</div>
  <script type="text/javascript">

// basis

function basis(value) {
switch (value) {
    case "b":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis");
        break;
    case "b1":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis1");
        break;
    case "b2":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis2");
        break;
    case "b3":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis3");
        break;
    case "b4":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis4");
        break;
    case "b5":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis5");
        break;
    case "b6":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis6");
        break;
    case "b7":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis7");
        break;
    case "b8":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis8");
        break;
    case "b9":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis9");
        break;
    case "b10":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis10");
        break;
    case "b11":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis11");
        break;
    case "b12":
        document.getElementById("basisAlign").setAttribute("class", "item-playground basis12");
        break;
}
}

// basis


  function wow(value) {
  switch (value) {
      case "tl":
          document.getElementById("flexAlign").setAttribute("class", "container top-left");
          break;
      case "tc":
          document.getElementById("flexAlign").setAttribute("class", "container top-center");
          break;
      case "tr":
          document.getElementById("flexAlign").setAttribute("class", "container top-right");
          break;
      case "cl":
          document.getElementById("flexAlign").setAttribute("class", "container center-left");
          break;
      case "cc":
          document.getElementById("flexAlign").setAttribute("class", "container center-center");
          break;
      case "cr":
          document.getElementById("flexAlign").setAttribute("class", "container center-right");
          break;
      case "bl":
          document.getElementById("flexAlign").setAttribute("class", "container bottom-left");
          break;
      case "bc":
          document.getElementById("flexAlign").setAttribute("class", "container bottom-center");
          break;
      case "br":
          document.getElementById("flexAlign").setAttribute("class", "container bottom-right");
          break;
  }
}

  </script>
